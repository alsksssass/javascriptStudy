<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Calculator</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 50px;
            }
            #calculator {
                width: 200px;
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }
            input[type="text"] {
                grid-column: span 4;
                height: 40px;
                font-size: 1.2rem;
                text-align: right;
                padding: 5px;
            }
            button {
                height: 40px;
                font-size: 1rem;
                cursor: pointer;
            }
            button:active {
                background-color: lightgray;
            }
        </style>
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="calculator">
            <input type="text" id="display" disabled />
        
            <button class="display_button">7</button>
            <button class="display_button">8</button>
            <button class="display_button">9</button>
            <button class="operator_button">+</button>
        
            <button class="display_button">4</button>
            <button class="display_button">5</button>
            <button class="display_button">6</button>
            <button class="operator_button">-</button>
        
            <button class="display_button">1</button>
            <button class="display_button">2</button>
            <button class="display_button">3</button>
            <button class="operator_button">*</button>
        
            <button class="display_button">0</button>
            <button id="C_button">C</button>
            <button id="calculate_button">=</button>
            <button class="operator_button">/</button>
        </div>

        <script type="module" src="operator_2.js"></script>
    </body>
</html>
